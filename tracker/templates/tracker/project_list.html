{% extends "tracker/base.html" %}

{% block content %}

  {% for project in projects %}
  <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
    <div class="mdl-card mdl-cell mdl-cell--12-col">
      <div class="mdl-card__supporting-text">
        <h4>{{ project.title }}</h4>
        <p>
          {{ project.description }}
        </p>
        <table>
          <tr>
            <th>Goal Total</th>
            <th>Start Date</th>
            <th>End Date</th>
          </tr>
          <tr>
            <td>{{ project.total_count }}</td>
            <td>{{ project.start_date }}</td>
            <td>{{ project.end_date }}</td>
          </tr>
        </table>
      </div>
      <div class="mdl-card__actions">
          <a class="mdl-button" href="{% url 'project_detail' pk=project.pk %}">See Details</a>
          <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent right" href="{% url 'project_archive' pk=project.pk %}">
            <i class="material-icons">archive</i>
        </button>
        </form>
      </div>
    </div>
  </section>
  {% endfor %}

{% endblock %}
